<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empezando</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- 
    Presentación de Tailwind
    Mostrar componentes
    Instalacion
    Desarrollo de página
 -->

  <body>
    <p class="font-bold text-3xl underline bg-indigo-500 p-4 text-center">
      Hello world
    </p>

    <div class="grid grid-cols-3 gap-12 mt-4 px-12 w-[900px]">
      <div class="size-12 bg-red-500 animate-spin"></div>
      <div class="size-12 bg-yellow-500 animate-ping"></div>
      <div class="size-12 bg-green-500 animate-pulse"></div>
      <div class="size-12 bg-neutral-600 animate-bounce"></div>
    </div>

    <div
      class="max-w-md relative flex flex-col p-4 rounded-md text-black bg-white"
    >
      <div class="text-2xl font-bold mb-2 text-[#1e0e4b] text-center">
        Welcome back to <span class="text-[#7747ff]">App</span>
      </div>
      <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]">
        Log in to your account
      </div>
      <form class="flex flex-col gap-3">
        <div class="block relative">
          <label
            for="email"
            class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2"
            >Email</label
          >
          <input
            type="text"
            id="email"
            class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0"
          />
        </div>
        <div class="block relative">
          <label
            for="password"
            class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2"
            >Password</label
          >
          <input
            type="text"
            id="password"
            class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0"
          />
        </div>
        <div>
          <a class="text-sm text-[#7747ff]" href="#">Forgot your password? </a>
        </div>
        <button
          type="submit"
          class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal"
        >
          Submit
        </button>
      </form>
      <div class="text-sm text-center mt-[1.6rem]">
        Don’t have an account yet?
        <a class="text-sm text-[#7747ff]" href="#">Sign up for free!</a>
      </div>
    </div>
  </body>
</html>
